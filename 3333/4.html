                    <form name="anketa" action="/cgi-bin/anketa.cgi" method="post">
                    <div class="order">
                    <div class="left">
                    <p><b>Имя:</b></p>
                    <input type="text" size="40" maxlength="50" name="Name" required><br>
                    <p><b>Фамилия:</b></p>
                    <input type="text" size="40" maxlength="50" name="Familia" required><br>
                    <p><b>Отчество:</b></p>
                    <input type="text" size="40" maxlength="50" name="Otchestvo"><br>
                    <p><b>E-mail:</b></p>
                    <input type="text" size="40" maxlength="50" name="email"><br>
                    <p><b>Телефон:</b></p>
                    <input type="text" size="40" maxlength="50" name="Number" required><br>
                    </div>
                    <div class="right">
                    <p><b>Адрес:</b></p>
                    <input type="text" size="40" maxlength="50" name="Articul" required><br>
                    <p><b>Количество:</b></p>
                    <input type="text" size="40" maxlength="50" name="Kolichestvo" required><br>
                    <p><b>Что то еще?</b></p>
                    <textarea cols="40" rows="5" name="comments" placeholder="Комментарий к заказу"></textarea>
                    </div>
                    <div class="pay">
                    <p><b>Способ оплаты:</b></p>
                    <select name="pay">
                    <option value="1">Оплата при получении
                    <option value="2">Оплата онлайн
                    </select>
            
                    </div>
                    <div class="call">
                    <button class="b" type="reset" value="Очистить">Очистить</button>
                    <button class="a" type="submit" value="Отправить">Отправить</button>
